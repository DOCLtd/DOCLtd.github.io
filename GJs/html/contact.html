<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GJs Contact </title>

    <link rel="stylesheet" href="/GJs/css/com.css">
    <link rel="stylesheet" href="/GJs/css/nav.css">
    <link rel="stylesheet" href="/GJs/css/footer.css">
    <link rel="stylesheet" href="/GJs/css/contactpage.css">
    <link rel="stylesheet" href="/GJs/css/mediaqueries.css">
    
    <script src="https://kit.fontawesome.com/2e28905c7b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header id="pagetop">
        <div class="inner-header">
            <div class="header-left-column">
                <div class="logo">
                    <img src="/GJs/images/logo.jpg" alt="logo">
                </div>
            </div>
            <div class="header-center-column">
                <div class="site-name">
                    <a href="/GJs/index.html" class="sitename">GJsArtBlog</a>
                </div>
            </div>
            <div class="header-right-column">
                <div class="nav-link">
                    <a href="/GJs/index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="/GJs/html/gallery.html">Gallery</a>
                </div>
                <div class="nav-link">
                    <a href="/GJs/html/about.html">About</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Content -->
    <div class="main-aside-columns">
        <div class="contact-grid-cols">
            <div class="aside-contact">
                <div class="logo">
                    <img src="/GJs/images/bloglogo.jpg" alt="">
                </div>

                <div class="blogger-details">
                    <i class="fas fa-map-marker-alt"></i>
                    
                    <div>
                        Church Corner, <br>
                        Morant Bay P.O <br>
                        St. Thomas
                    </div> 
                </div>

                <div class="blogger-details">
                    <i class="fas fa-phone-volume"></i>     

                    <div>
                        1-876-444-444   
                    </div> 
                </div>
            </div>

            <div class="main-contact">
                <div class="form-details">
                    <input type="text" id="fullName" placeholder="Name">
                    <label for="fullName"> Name </label>
                </div>

                <div class="form-details">
                    <input type="email" id="email" placeholder="EMail">
                    <label for="email"> EMail</label>
                </div>

                <div class="form-details">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message"> Message </label>
                </div>

                <div class="form-button">
                    <button type="submit" class="btn"> Send </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Embed map-->
    <div class="embed-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15187.797273464863!2d-76.43579050300349!3d17.88782325220702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ec4b4fa753efda5%3A0xd3c7f6a17aad4f55!2sChurch%20Corner!5e0!3m2!1sen!2sjm!4v1707186298637!5m2!1sen!2sjm" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <div class="inner-footer">
            <div class="footer-left-col">
                <div class="footer-logo">
                    <img src="/GJs/images/logo.jpg" alt="logo">
                </div>
            </div>
            
            <div class="footer-center-col">
                <div class="footer-contact-info">
                    <a href="">
                        <h1>Get In Touch</h1>
                    </a>
                    <span class="cell-number"> 
                        <i class="fas fa-phone-volume"></i> 1-876-444-444
                    </span> 
                    <span class="email">
                        <i class="fa-solid fa-envelope"></i> GJsArt@yahoo.com 
                    </span> 
                </div>

                <div class="footer-social-info">
                    <h1>Follow Us</h1>
                    <div class="social-links">
                        <a href="#" class="yt"><i class="fab fa-youtube"></i>
                        </a>
                        <a href="#" class="tt"><i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                    
                </div>
            </div>
            
            <div class="footer-right-col">
                <div class="copyright-info">
                    GJsArt &copy; 2022 &#124; All rights reserved
                </div>
                <div class="footer-navarrow">
                    <a href="#pagetop">
                        <i class="fa-solid fa-arrow-up"></i>
                    </a> 
                </div>
            </div>                        
        </div>
    </footer>
</body>
</html>
